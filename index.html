<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altair 8800 Emulator with BASIC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1 style="color:#e0e0e0; text-shadow: 0 0 10px rgba(255,255,255,0.3); text-align:center; margin-bottom: 30px; font-family: 'Arial', sans-serif;">Altair 8800 Emulator</h1>
        
        <div class="altair-panel">
            <div class="panel-label">MITS ALTAIR 8800</div>
            
            <!-- Status LEDs Row -->
            <div class="section-label">STATUS</div>
            <div class="leds-section" id="status-leds">
                <div class="led-group">
                    <div class="led" id="led-prot"></div>
                    <div class="led-label">PROT</div>
                </div>
                <div class="led-group">
                    <div class="led" id="led-inte"></div>
                    <div class="led-label">INTE</div>
                </div>
                <div class="led-group">
                    <div class="led" id="led-hlta"></div>
                    <div class="led-label">HLTA</div>
                </div>
                <div class="led-group">
                    <div class="led" id="led-out"></div>
                    <div class="led-label">OUT</div>
                </div>
                <div class="led-group">
                    <div class="led" id="led-m1"></div>
                    <div class="led-label">M1</div>
                </div>
                <div class="led-group">
                    <div class="led" id="led-inp"></div>
                    <div class="led-label">INP</div>
                </div>
                <div class="led-group">
                    <div class="led" id="led-memr"></div>
                    <div class="led-label">MEMR</div>
                </div>
                <div class="led-group">
                    <div class="led" id="led-wait"></div>
                    <div class="led-label">WAIT</div>
                </div>
            </div>
            
            <!-- Address LEDs -->
            <div class="section-label">ADDRESS BUS</div>
            <div class="leds-section" id="address-leds">
                <!-- LEDs will be generated by JavaScript -->
            </div>
            
            <!-- Data LEDs -->
            <div class="section-label">DATA BUS</div>
            <div class="leds-section" id="data-leds">
                <!-- LEDs will be generated by JavaScript -->
            </div>
            
            <!-- Address switches -->
            <div class="section-label">ADDRESS SWITCHES</div>
            <div class="switches-section" id="address-switches">
                <!-- Switches will be generated by JavaScript -->
            </div>
            
            <!-- Data switches -->
            <div class="section-label">DATA SWITCHES</div>
            <div class="switches-section" id="data-switches">
                <!-- Switches will be generated by JavaScript -->
            </div>
            
            <!-- Control switches -->
            <div class="section-label">CONTROL</div>
            <div class="controls-section">
                <button class="control-button" id="reset-btn">RESET</button>
                <button class="control-button" id="stop-btn">STOP</button>
                <button class="control-button" id="run-btn">RUN</button>
                <button class="control-button" id="step-btn">STEP</button>
                <button class="control-button" id="examine-btn">EXAMINE</button>
                <button class="control-button" id="deposit-btn">DEPOSIT</button>
                <button class="control-button" id="load-basic-btn">LOAD BASIC</button>
            </div>
        </div>
        
        <!-- Terminal output -->
        <div class="terminal" id="terminal"></div>
        
        <!-- Input line -->
        <div class="input-line">
            <input type="text" id="terminal-input" placeholder="Enter BASIC command...">
        </div>
    </div>

    <script src="emulator.js"></script>
</body>
</html>
